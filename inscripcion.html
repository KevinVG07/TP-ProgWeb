<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Cursos Digitales</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/select2.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <script src="Js/jquery-3.4.1.min.js"></script>
    <script src="Js/inscripcion.js"></script>
    <script src="Js/select2.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla&display=swap');
    </style>
</head>
<body>
    <header class="header">
        <div class="header_contenedor">
            <div class="header_contenedor_logo">
                <a href="index.html"><img src="img/logo.jpg" alt="logo"></a>
            </div>
            <div class="header_contenedor_buscar">
                <label><input list="buscador" name="buscador" placeholder="Busca tu curso.."></label>
                <datalist id="buscador">
                    <option value="Travel Hacking"></option>
                    <option value="Lettering"></option>
                    <option value="Fotografia"></option>
                    <option value="Paper Craft"></option>
                    <option value="Cocina Mexicana"></option>
                    <option value="Cocina Italiana"></option>
                </datalist>
                <span class="icon-curso"></span>
            </div>
            <div class="header_contenedor_carrito">
                    <div class="header_contenedor_carrito_contador">
                        <p>0</p>
                    </div>
                    <img src="img/carrito.png">   
            </div>
        </div>
        <nav class="header_menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="examples/background-events.html">Calendario</a></li>
                <li><a href="giftcard.html">GiftCard</a></li>
                <li><a href="inscripcion.html">Inscripcion</a></li>
                <li><a href="contacto.html">Contactanos</a></li>
            </ul>
        </nav> 
    </header>
    <main class="main">
        <div class="main_subrrayado_tituloH2">
            <h2>Inscripcion</h2>
        </div>
        <section class="main_planilla">
           <h3>Complete sus datos y eliga los cursos que desea inscribirse</h3>
            <article class="main_planilla_form">

                <div class="formulario">

                <form class="a_clonar" action="#" method="post">
                    <label for="nombre_1">Nombre y Apellido</label>
                    <input type="text" id="nombre_1" required>
                    <label for="dni_1">Documento</label>
                    <input type="text" id="dni_1" required>
                    <select class="seleccion-curso" multiple="multiple">
                        <option selected="selected">Curso de Lettering</option>
                        <option>Curso de Travel Hacking</option>
                        <option>Curso de Paper Craft</option>
                        <option>Curso de Fotografia</option>
                        <option>Curso de Cocina Italiana</option>
                        <option selected="selected">Curso de Cocina Mexicana</option>
                    </select>
                    <div class="botones">
                        <div ><img class="eliminar"src="img/eliminar.ico" ></div>
                        <div ><img class="clonar" src="img/agregar.ico" ></div>
                    </div>
                </form>

                </div>

                <div class="precio_final"><h4>Precio final: $5000</h4>
                <button>PAGAR</button></div>
                <!--<div class="imagen_agregar" >Agregar Persona<img id="clonar" src="img/agregar.ico"></div>-->

            </article>
        </section>
   </main>
   <footer class="footer">
        <div class="footer_integrantes">
            <p>Micaela Neiff</p>
            <p>Solange Lascano</p>
            <p>Kevin Villa Gonz√°les</p>
        </div>
        <div class="footer_menuInferior">
             <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="examples/background-events.html">Calendario</a></li>
                <li><a href="giftcard.html">GiftCard!</a></li>
                <li><a href="inscripcion.html">Inscripcion</a></li>
                <li><a href="contacto.html">Contactanos</a></li>
            </ul>
        </div>
        <div class="footer_redes">
            <a href="https://www.facebook.com/"  target="_blank" class="footer_redes__link"><span class="icon-facebook"></span></a>
            <a href="https://www.youtube.com/" target="_blank" class="footer_redes__link"><span class="icon-youtube"></span></a>
            <a href="https://twitter.com/" target="_blank" class="footer_redes__link"><span class="icon-twitter"></span></a>
            <a href="https://www.instagram.com/" target="_blank" class="footer_redes__link"><span class="icon-instagram"></span></a>
        </div>
    </footer>
</body>
</html>
