<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list' ],
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
      },
      defaultDate: '2019-11-12',
      navLinks: true, // can click day/week names to navigate views
      businessHours: true, // display business hours
      editable: true,
      events: [
        {
          title: 'Curso de Fotografia',
          start: '2019-11-07T13:00:00',
          constraint: 'businessHours'
        },
        {
          title: 'Curso de Paper Craft',
          start: '2019-11-13T11:00:00',
          constraint: 'availableForMeeting', // defined below
          color: '#257e4a'
        },
        {
          title: 'Curso de Travel Hacking',
          start: '2019-11-25',
          end: '2019-11-28'
        },

         { title: 'Curso de Cocina Italiana',
          start: '2019-11-18',
          end: '2019-11-22'
        },

        {
          title: 'Curso de Lettering',
          start: '2019-11-29T20:00:00'
        },

        {
          title: 'Curso de Cocina Mexicana',
          start: '2019-11-06T20:00:00'
        },
        // areas where "Meeting" must be dropped
        {
          groupId: 'availableForMeeting',
          start: '2019-11-11T10:00:00',
          end: '2019-11-11T16:00:00',
          rendering: 'background'
        },
        {
          groupId: 'availableForMeeting',
          start: '2019-11-13T10:00:00',
          end: '2019-11-13T16:00:00',
          rendering: 'background'
        },

        // red areas where no events can be dropped
        {
          start: '2019-11-25',
          end: '2019-11-28',
          overlap: false,
          rendering: 'background',
          color: '#ff9f89'
        },
        {
          start: '2019-11-06',
          end: '2019-11-08',
          overlap: false,
          rendering: 'background',
          color: '#ff9f89'
        }
      ]
    });

    calendar.render();
  });

</script>
